name: Deploy Lambda code on push
on: 
  push:
    branches:
      - 'lambda_test'
permissions:
  id-token: write
  contents: read 

jobs:
  configure-credentials:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::657026912035:role/GitHub-Lambda
          aws-region: eu-central-1

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Create a deployment package
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: python -m pip install -r requirements.txt --target .
      - name: Packiging
        run: zip package.zip .
      - name: Print contents of the archive
        run: 7z l package.zip
    needs: [configure-credentials]

